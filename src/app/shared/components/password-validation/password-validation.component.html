<div class="formgroup relative">
    <img
      class="w-6 h-6 left-5 absolute top-1/4"
      src="assets/images/padlock.svg"
      alt="lock"
    />
  
    <input
      [type]="type"
      [placeholder]="placeholder"
      [class]="class"
      [required]="required"
      [value]="value"
      [formControl]="control"
      [readOnly]="readonly"
    />
    <span (click)="showPassword()" class="absolute right-3 top-1/3">
      <ng-container *ngIf="type === 'password'; else text">
        <i class="fas fa-eye-slash"></i>
      </ng-container>
      <ng-template #text>
        <i class="fas fa-regular fa-eye"></i>
      </ng-template>
    </span>
  </div>
  
  <ng-container>
    <small
      class="text-red-500 mt-1"
      [class.hidden]="control.valid || control.untouched"
      *ngIf="control.errors"
    >
      {{ errorMessage }}
    </small>
  </ng-container>
