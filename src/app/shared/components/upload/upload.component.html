<div class=" p-4 md:p-12 z-2 w-full md:w-[500px] rounded-lg">
    <div class="flex justify-center"> 
        <div>
           <form [formGroup]="formGroup">
            <img [src]="previewImage ||'assets/images/upload-file.svg'"  class="w-[50%] mx-auto" alt="">
            <img src="assets/images/file.png" (click)="file.click()"   class="cursor-pointer mx-auto" alt="">
            <input type="file" #file class="hidden" (change)="SelectUploadFile($event)">
            <p class="text-center"> Click to Upload a file </p>

            <div class="flex justify-center"><button [disabled]="upload" (click)="onFileSubmit()" class="btn btn-primary"> Upload</button> </div>
           </form>
        </div>
     </div>
</div>
